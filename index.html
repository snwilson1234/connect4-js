<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="welcome" class="welcome">
        <h1>Welcome to Connect4 in JavaScript!</h1>
        <h2>Enter player names below.</h2>
        <form id="player-form" class="player-form">
            <label for="player-one">Player 1:</label>
            <input type="text" name="player-one" id="player-one"></input>
            
            <label for="player-two">Player 2:</label>
            <input type="text" name="player-two" id="player-two"></input>
            
            <input type="submit" id="btn-submit" value="Submit"></input>
        </form>
    </div>
    <div id="players-chips-container" class="players-chips-container hidden">
        <div id="player-1-chips" class="player-chips-container">
            <h2 id="player-1-name">Player 1</h2>
            <h3 id="player-1-chipcount">0</h3>
        </div>
        <div id="player-2-chips" class="player-chips-container">
            <h2 id="player-2-name">Player 2</h2>
            <h3 id="player-2-chipcount">0</h3>
        </div>
    </div>
    <div id="gameboard">
    </div>
    <div id="overlay" class="overlay hidden">
        <h1 id="overlay-message">Helloworld</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
